<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input com Select</title>
    <style>
      .form-group {
        position: relative;
        margin-bottom: 20px;
      }
      select {
        display: none;
        position: absolute;
        top: 80%;
        left: 0;
        width: 100%;
      }
      input:focus + select {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="fruta">Escolha uma fruta:</label>
        <input
          type="text"
          id="fruta"
          name="fruta"
          onfocus="showSelect()"
          onblur="hideSelect()"
        />
        <select id="frutas">
          <option value="Maçã">Maçã</option>
          <option value="Banana">Banana</option>
          <option value="Laranja">Laranja</option>
          <option value="Manga">Manga</option>
          <option value="Uva">Uva</option>
        </select>
      </div>
      <input type="submit" value="Enviar" />
    </form>
    <script>
      function showSelect() {
        document.getElementById("frutas").style.display = "block";
      }
      function hideSelect() {
        setTimeout(() => {
          document.getElementById("frutas").style.display = "none";
        }, 200); // Atraso para permitir a seleção do item
      }
    </script>
  </body>
</html>
